<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header-background azzurro">
        <header class="nav-container ocra">
            <nav class="navbar page-container border-basic border-black">
                <div class="logo">logo</div>
                <ul class="nav-links page-container">
                    <li><a href="#informazioni">link</a></li>
                    <li><a href="#canali">link</a></li>
                    <li><a href="#ruoli">link</a></li>
                    <li><a href="#impostazioni">link</a></li>
                </ul><!-- .nav-links -->
                <div class="login">
                    <a href="#login">login</a>
                </div>
            </nav><!-- .navbar -->
        </header> <!-- header.nav-container -->
    </div> <!-- .header-background -->
    <main>
        <header class="slide-container bluscuro page-container border-basic border-black">
            <div class="slideshow orchidea border-basic border-black"></div>
        </header>
        <section class="page-container main-news bianco" id="informazioni">
            <article class="news-item ">
                <div class="news-content col-40 bluesky border-basic border-black">
                   
                </div>
                <div class="news-content col-22 rosa border-basic border-black"></div>
            </article>
            <article class="news-item grigio">
                <div class="news-content col-22 rosa border-basic border-black">
                    
                </div>
                <div class="news-content col-40 bluesky border-basic border-black"></div>
            </article>
            <article class="news-item ">
                <div class="news-content col-40 bluesky border-basic border-black">
                    
                </div>
                <div class="news-content col-22 rosa border-basic border-black"></div>
            </article>
            <footer class="main-news-footer">
                <article class="news-item grigio">
                    <div class="news-content col-62 verde border-basic border-black" id="hero"></div>
                </article>
            </footer>
        </section>
    </main>
    <footer class="informational fucile">
        <div class="fucile footer-accordion">  
            <div class="accordion col-62">
                <input type="radio" name="acc" id="acc1" title="acc1" checked>
                <label for="acc1" class="panel"></label>
            
                <input type="radio" name="acc" id="acc2" title="acc2">
                <label for="acc2" class="panel"></label>     

                <input type="radio" name="acc" id="acc3" title="acc3">
                <label for="acc3" class="panel"></label>
                
                <input type="radio" name="acc" id="acc4" title="acc4">
                <label for="acc4" class="panel"></label>

                <input type="radio" name="acc" id="acc5" title="acc5">
                <label for="acc5" class="panel"></label>
            </div> <!-- .accordion -->
        </div> <!-- .footer-accordion -->
        <div class="spacer"></div>
        <div class="footer-padding">
            <div class="nav-footer verdepastello page-container col-62">
                <div class="logo-footer footer-labels border-basic border-black">Logo</div>
                <div class="back-up footer-labels border-basic border-black">Bottone</div>
            </div>
        </div> <!-- .footer-accordion -->
    </footer>
</body>
</html>
